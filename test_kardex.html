<!DOCTYPE html>
<html>
<head>
    <title>Test Kardex API</title>
</head>
<body>
    <h1>Test Kardex API</h1>
    <button onclick="testSimple()">Test Simple GET</button>
    <button onclick="testKardex()">Test Kardex POST</button>
    <button onclick="testKardexEmpty()">Test Kardex Empty POST</button>
    
    <div id="results"></div>

    <script>
        async function testSimple() {
            try {
                const response = await fetch('http://127.0.0.1:8000/test/');
                const data = await response.json();
                document.getElementById('results').innerHTML = '<h3>Simple Test:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = '<h3>Error:</h3><pre>' + error.message + '</pre>';
            }
        }

        async function testKardex() {
            try {
                const response = await fetch('http://127.0.0.1:8000/kardex_values/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        page: 1,
                        items_per_page: 10
                    })
                });
                const data = await response.json();
                document.getElementById('results').innerHTML = '<h3>Kardex Test:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = '<h3>Error:</h3><pre>' + error.message + '</pre>';
            }
        }

        async function testKardexEmpty() {
            try {
                const response = await fetch('http://127.0.0.1:8000/kardex_values/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({})
                });
                const data = await response.json();
                document.getElementById('results').innerHTML = '<h3>Kardex Empty Test:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = '<h3>Error:</h3><pre>' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
